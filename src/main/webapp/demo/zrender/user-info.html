<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="doc/asset/js/esl/esl.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #face {
            border-bottom: 1px solid #aaa;
            width: 100%;
            height: 350px;
        }
    </style>
</head>
<body>
<div id='face'></div>
<script src="doc/asset/js/jquery.js"></script>
<script>
    function Range(start, end) {
        if (end < start) {
            throw new Error('end must bigger than start');
        }
        var current = 0, before;
        var r = Math.ceil(Math.random() * (end - start) + start);
        return {
            get: function () {
                if (Math.abs(r - current) < 0.01) {
                    before = r;
                    r = Math.ceil(Math.random() * (end - start) + start);
                    current = before;
                }
                if (r > current) {
                    current += 0.02;
                } else {
                    current -= 0.02;
                }
                return current;
            }
        }
    }

    +function () {
        'use strict';

        require.config({
            packages: [
                {
                    name: 'zrender',
                    location: 'src',
                    main: 'zrender'
                }
            ]
        });

        var CIRCLE_RAD = 2 * Math.PI;
        var CLOCK_WISE = 1, ANTI_CLOCK_WISE = -1, BOUNCE = 2, BOUNCE_CLOCK_WISE = 3, BOUNCE_ANTI_CLOCK_WISE = 4;
        var zr, Group, LineShape, CircleShape, CellularShape, DoubleArcAroundShape, TextShape, ImageShape, CircleImageShape;
        var width, height;
        var selfColor = 'rgba(92,187,255,0.8)', friendColor = 'rgba(220,161,119,0.8)', lineColor = 'rgba(220,161,119,0.3)', friendMainColor = '#49B5FF';
        var i, count, lines, friends, friendImages, currentFriendShape, cellular, cellulars, selfRadius = 25, lineLength, friendToShowRadius = 30;
        var friendRadius, angleRad, centerX, centerY;
        var selfNum = 0;
        var initRadian = CIRCLE_RAD / 3;
        var rotateFlag, friendAnimationId, friendAnimationStop = false;
        var config = {
            maxImageFriendCount: 10,
            count: 10
        };
        require([
            'zrender',
            'zrender/Group',
            'zrender/shape/Line',
            'zrender/shape/Circle',
            'zrender/shape/Rectangle',
            'zrender/shape/Droplet',
            'zrender/shape/Cellular',
            'zrender/shape/DoubleArcAround',
            'zrender/shape/Text',
            'zrender/shape/Image',
            'zrender/shape/CircleImage'
        ], function (zrender) {
            Group = require('zrender/Group');
            LineShape = require('zrender/shape/Line');
            CircleShape = require('zrender/shape/Circle');
            CellularShape = require('zrender/shape/Cellular');
            DoubleArcAroundShape = require('zrender/shape/DoubleArcAround');
            TextShape = require('zrender/shape/Text');
            ImageShape = require('zrender/shape/Image');
            CircleImageShape = require('zrender/shape/CircleImage');
            zr = zrender.init(document.getElementById('face'));
            width = Math.ceil(zr.getWidth());
            height = Math.ceil(zr.getHeight());
            lineLength = parseInt(width / 4 < 80 ? width / 4 : 80);
            renderCanvas(zrender, {name: 'self', count: config.count, data: []}, false, true);
        });

        function renderCanvas(zrender, data, selfClickable, friendClickable) {
            var num, lineLengthCurrent = 30;
            if (friendClickable) {
                num = selfNum;
            } else {
                num = 0;
            }
            count = data.count;
            friendRadius = Math.sin(CIRCLE_RAD / count / 3) * lineLength; // 朋友的半径（最小的圆）
            angleRad = CIRCLE_RAD / count;
            centerX = width / 2;
            centerY = lineLength * 3;
            lines = [];
            friends = [];
            cellulars = [];
            friendImages = [];

            var selfCircleGroup = new Group();
            selfCircleGroup.clipShape = {
                buildPath: function (ctx) {
                    ctx.arc(centerX, centerY, selfRadius, 0, Math.PI * 2, true);
                },
                updateTransform: function () {
                },
                needTransform: true
            };
            selfCircleGroup.addChild(new ImageShape({
                zlevel: 1,
                style: {
                    x: centerX - selfRadius,
                    y: centerY - selfRadius,
                    width: 2 * selfRadius,
                    height: 2 * selfRadius,
                    image: "64.jpg"
                },
                clickable: selfClickable,
                onclick: selfClick
            }));

            var selfCircleAround = new CircleShape({
                zlevel: 0,
                style: {
                    x: centerX,
                    y: centerY,
                    r: selfRadius + 2,
                    brushType: 'stroke',
                    strokeColor: selfColor,
                    lineWidth: 4
                },
                hoverable: false
            });

            for (i = 0; i < count; i++) {
                lines[i] = new LineShape({
                    zlevel: 5,
                    rotation: [initRotationRadian(), centerX, centerY],
                    style: {
                        xStart: getLineStartX(i),
                        yStart: getLineStartY(i),
                        xEnd: getFriendPositionX(i) - friendRadius,
                        yEnd: getFriendPositionY(i) - friendRadius,
                        strokeColor: lineColor,
                        lineWidth: 1
                    },
                    hoverable: false
                });

                friends[i] = new CircleShape({
                    rotation: [initRotationRadian(), centerX, centerY],
                    zlevel: 5,
                    style: {
                        x: getFriendPositionX(i),
                        y: getFriendPositionY(i),
                        r: getRadius(),
                        brushType: 'fill',
                        color: i == num ? friendMainColor : friendColor
                    },
                    hoverable: false
                });
            }

            for (i = 0; i < 5; i++) {
                cellular = new CellularShape({
                    style: {
                        x: getCellularPositionX(),
                        y: getCellularPositionY(),
                        angle: CIRCLE_RAD / 3,
                        colorStyle: friendMainColor,
                        borderWidth: (i + 3) / 2,
                        radius: 15 + i * 6
                    }
                });
                cellulars[i] = cellular;
            }

            var friendCircleX = getFriendMainPositionX();
            var friendCircleY = getFriendMainPositionY();

            var friendToShowCircle = new Group();
            selfCircleGroup.clipShape = {
                buildPath: function (ctx) {
                    ctx.arc(friendCircleX, friendCircleY, friendToShowRadius, 0, Math.PI * 2, true);
                },
                updateTransform: function () {
                }
            };
            selfCircleGroup.addChild(new ImageShape({
                zlevel: 3,
                style: {
                    x: friendCircleX - friendToShowRadius,
                    y: friendCircleY - friendToShowRadius,
                    width: 2 * friendToShowRadius,
                    height: 2 * friendToShowRadius,
                    image: "64_1.jpg"
                },
                hoverable: false,
                clickable: friendClickable,
                onclick: friendClick
            }));

            var doubleArcAround = new DoubleArcAroundShape({
                style: {
                    x: friendCircleX,
                    y: friendCircleY,
                    r: friendToShowRadius * 1.3,
                    colorStyle: friendMainColor
                }
            });
            var textPositionX = centerX;
            var textPositionY = centerY - lineLength * 2.6;
            // 名称
            var friendName = new TextShape({
                style: {
                    x: textPositionX,
                    y: textPositionY,
                    text: '音乐小子',
                    color: '#323232',
                    textFont: 'normal 23px verdana',
                    textBaseline: 'top'
                }
            });
            // 阅读人数
            var friendReaderNumber = new TextShape({
                style: {
                    x: textPositionX,
                    y: textPositionY + 36,
                    color: '#666666',
                    text: '阅读人数  109',
                    textFont: 'normal 16px verdana',
                    textBaseline: 'top'
                }
            });
            // 转发人数
            var friendForwardNumber = new TextShape({
                style: {
                    x: textPositionX,
                    y: textPositionY + 60,
                    color: '#666666',
                    text: '转发人数  46',
                    textFont: 'normal 16px verdana',
                    textBaseline: 'top'
                }
            });

            addMain();
            friendAnimationStop = false;
            zr.render(renderComplete);

            // 初始化完成
            function renderComplete() {
                var id = setInterval(function () {
                    if (lineLengthCurrent == lineLength) {
                        clearInterval(id);
                        addExtra();
                        zr.delShape(lines);
//                        friendAnimation();
                        showFriendHead();
                        return;
                    }
                    lineLengthCurrent++;
                    for (i = 0; i < count; i++) {
                        var line = lines[i];
                        var friendCenterX = getFriendPositionX(i);
                        var friendCenterY = getFriendPositionY(i);
                        line.style.xEnd = friendCenterX;
                        line.style.yEnd = friendCenterY;
                        zr.modShape(line.id, line);

                        var circle = friends[i];
                        circle.style.x = friendCenterX;
                        circle.style.y = friendCenterY;
                        circle.style.r = getRadius();
                        zr.modShape(circle.id, circle);
                    }
                    zr.refresh();
                }, 10);
            }

            function friendAnimation() {
                var rangeX = [], rangeY = [], rangeR = [];
                var positionX = [], positionY = [], r = [];
                for (i = 0; i < count; i++) {
                    rangeX[i] = new Range(-friendRadius, friendRadius);
                    rangeY[i] = new Range(-friendRadius, friendRadius);
                    rangeR[i] = new Range(-friendRadius / 2, friendRadius / 2);
                    positionX[i] = getFriendPositionX(i);
                    positionY[i] = getFriendPositionY(i);
                    r[i] = getRadius();
                }
                friendAnimationId = setInterval(function () {
                    if (rotateFlag || friendAnimationStop) return;
                    for (i = 0; i < count; i++) {
                        var circle = friends[i];
                        circle.style.x = positionX[i] + rangeX[i].get();
                        circle.style.y = positionY[i] + rangeY[i].get();
                        circle.style.r = r[i] + rangeR[i].get();
                        zr.modShape(circle.id, circle);
                    }
                    zr.refresh();
                }, 10);
            }

            function showFriendHead() {
                if (count > config.maxImageFriendCount) {
                    currentFriendShape = friends;
                    return;
                }
                for (i = 0; i < 10; i++) {
                    var x = getFriendPositionX(i);
                    var y = getFriendPositionY(i);
                    var r = getRadius();
                    +function (i, x, y, r) {
                        var friendImageShape = new ImageShape({
                            rotation: [initRotationRadian(), centerX, centerY],
                            zlevel: 5,
                            style: {
                                x: x - r,
                                y: y - r,
                                width: 2 * r,
                                height: 2 * r,
                                image: "64_1.jpg"
                            },
                            hoverable: false
                        });
                        var friendImage = new Group();
                        friendImage.clipShape = {
                            buildPath: function (ctx) {
                                var x = friendImageShape.style.x, y = friendImageShape.style.y, r = friendImageShape.style.width / 2;
                                if (i == 0)
                                    console.log(x + ' ' + y + ' ' + r);
                                ctx.arc(x + r, y + r, r, 0, Math.PI * 2, true);
                            },
                            updateTransform: function () {
                            }
                        };
                        friendImage.addChild(friendImageShape);
                        friendImages[i] = friendImage;
                    }(i, x, y, r);
                    zr.delShape(friends[i].id);
                    zr.addShape(friendImages[i]);
                }
                currentFriendShape = friendImages;
            }

            function selfClick() {
                friendAnimationStop = true;
                selfCircleGroup.style.r = friendToShowRadius;
                selfCircleGroup.zlevel = 4;
                zr.modShape(friendToShowCircle);
                zr.refresh();
                zr.animate(selfCircleGroup.id).when(1000, {
                    position: [friendCircleX - centerX, friendCircleY - centerY]
                }).done(function () {
                    deleteAll();
                    clearInterval(friendAnimationId);
                    renderCanvas(zrender, {name: 'self', count: 10, data: []}, false, true);
                }).start();
            }

            function friendClick() {
                friendAnimationStop = true;
                var id = setInterval(function () {
                    if (friendToShowCircle.style.width < 0.1) {
                        clearInterval(id);
                    }
                    friendToShowCircle.style.x *= 0.9;
                    friendToShowCircle.style.y *= 0.9;
                    friendToShowCircle.style.width *= 0.9;
                    friendToShowCircle.style.height *= 0.9;
                    zr.modShape(friendToShowCircle);
                    zr.refresh();
                }, 10);
                /*zr.animate(friendToShowCircle.id).when(1000, {
                 position: [centerX - friendCircleX, centerY - friendCircleY]
                 }).done(function () {
                 deleteAll();
                 clearInterval(friendAnimationId);
                 renderCanvas(zrender, {name: getNum(), count: 15, data: []}, true, false);
                 }).start();*/
            }

            function rotate(direction) {
                if (rotateFlag || !direction) return;
                rotateFlag = true;
                switch (direction) {
                    case CLOCK_WISE:
                        num--;
                        doRotate();
                        break;
                    case ANTI_CLOCK_WISE:
                        num++;
                        doRotate();
                        break;
                    case BOUNCE:
                    case BOUNCE_CLOCK_WISE:
                    case BOUNCE_ANTI_CLOCK_WISE:
                        doBounce(direction);
                        break;
                    default:
                        break;
                }
            }

            function doRotate() {
                deleteExtra();
                if (friendClickable) {
                    selfNum = num;
                }
                for (i = 0; i < count; i++) {
                    if (currentFriendShape[i] instanceof CircleShape) {
                        friends[i].style.color = friendColor;
                        zr.modShape(friends[i]);
                        zr.refresh();
                    }
                    +function (i) {
                        zr.animate(currentFriendShape[i].id).when(300, {
                            rotation: [rotateAngele(), centerX, centerY]
                        }).done(function () {
                            if (i == count - 1) {
                                if (currentFriendShape[i] instanceof CircleShape) {
                                    var n = getNum();
                                    friends[n].style.color = friendMainColor;
                                    zr.modShape(friends[n]);
                                }
                                addExtra();
                                rotateFlag = false;
                            }
                        }).start();
                    }(i);
                }
            }

            function doBounce(direction) {
                var bounceRadian = angleRad / 5;
                if (direction == BOUNCE_CLOCK_WISE) {
                    bounceRadian = -bounceRadian;
                }
                for (i = 0; i < count; i++) {
                    (function (i) {
                        zr.animate(currentFriendShape[i].id).when(200, {
                            rotation: [rotateAngele() + bounceRadian, centerX, centerY]
                        }).when(500, {
                            rotation: [rotateAngele() - bounceRadian, centerX, centerY]
                        }).when(900, {
                            rotation: [rotateAngele(), centerX, centerY]
                        }).done(function () {
                            if (i == count - 1) {
                                rotateFlag = false;
                            }
                        }).start();
                    })(i);
                }
            }

            function addMain() {
                zr.addShape(selfCircleGroup);
                zr.addShape(selfCircleAround);
                for (i = 0; i < count; i++) {
                    zr.addShape(lines[i]);
                    zr.addShape(friends[i]);
                }
            }

            function deleteAll() {
                zr.delShape(selfCircleGroup);
                zr.delShape(selfCircleAround);
                for (i = 0; i < count; i++) {
                    zr.delShape(lines[i]);
                    zr.delShape(friends[i]);
                }
                deleteExtra();
            }

            function deleteExtra() {
                zr.delShape(cellulars);
                zr.delShape(doubleArcAround);
                zr.delShape(friendToShowCircle);
                zr.delShape(friendName);
                zr.delShape(friendReaderNumber);
                zr.delShape(friendForwardNumber);
            }

            function addExtra() {
                addCellulars();
                zr.addShape(doubleArcAround);
                zr.addShape(friendToShowCircle);
                zr.addShape(friendName);
                zr.addShape(friendReaderNumber);
                zr.addShape(friendForwardNumber);
            }

            function addCellulars() {
                setTimeout(function () {
                    zr.addShape(cellulars[0]);
                }, 100);
                setTimeout(function () {
                    zr.addShape(cellulars[1]);
                }, 250);
                setTimeout(function () {
                    zr.addShape(cellulars[2]);
                }, 400);
                setTimeout(function () {
                    zr.addShape(cellulars[3]);
                }, 550);
                setTimeout(function () {
                    zr.addShape(cellulars[4]);
                }, 700);
            }

            // 事件处理
            var startX, startY;
            var endX, endY;
            $('#face').off().on('touchstart', function ($event) {
                var touch = $event.originalEvent.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
                endX = endY = -1;
            }).on('touchmove', function ($event) {
                var touch = $event.originalEvent.touches[0];
                endX = touch.clientX;
                endY = touch.clientY;
                return false;
            }).on('touchend', function () {
                if (endX == -1 && endY == -1) {
                    return;
                }
                // 叉乘计算点到直线的距离
                var area = ((centerX - startX) * (endY - startY) - (endX - startX) * (centerY - startY));
                var distance = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                var pointToLineDistance = area / distance;
                if (Math.abs(pointToLineDistance) * 2 > lineLength && distance > 50) {
                    rotate(pointToLineDistance < 0 ? CLOCK_WISE : ANTI_CLOCK_WISE);
                } else {
                    rotate(pointToLineDistance < 0 ? BOUNCE_CLOCK_WISE : BOUNCE_ANTI_CLOCK_WISE);
                }
            });

            function getRadius() {
                return lineLengthCurrent * friendRadius / lineLength;
            }

            function getNum() {
                return (-num % count + count) % count;
            }

            function rotateAngele() {
                return num * angleRad;
            }

            function initRotationRadian() {
                return num * angleRad;
            }

            function getCellularPositionX() {
                return centerX + (lineLength + friendToShowRadius / 2) * Math.cos(initRadian);
            }

            function getCellularPositionY() {
                return centerY - (lineLength + friendToShowRadius / 2) * Math.sin(initRadian);
            }

            function getLineStartX(n) {
                return centerX + (selfRadius + 2) * Math.cos(angleRad * n + initRadian);
            }

            function getLineStartY(n) {
                return centerY - (selfRadius + 2) * Math.sin(angleRad * n + initRadian);
            }

            function getFriendPositionX(n) {
                return centerX + lineLengthCurrent * Math.cos(angleRad * n + initRadian);
            }

            function getFriendPositionY(n) {
                return centerY - lineLengthCurrent * Math.sin(angleRad * n + initRadian);
            }

            function getFriendMainPositionX() {
                return centerX + (lineLength * 2 + friendToShowRadius) * Math.cos(initRadian);
            }

            function getFriendMainPositionY() {
                return centerY - (lineLength * 2 + friendToShowRadius) * Math.sin(initRadian);
            }
        }

        // end renderCanvas
    }
    ();
</script>
</body>
</html>
