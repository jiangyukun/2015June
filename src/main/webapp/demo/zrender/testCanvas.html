<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="doc/asset/js/esl/esl.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<canvas id="cvs" width="501px" height="401px"></canvas>
<script src="doc/asset/js/jquery.js"></script>
<script>
    +function () {
        var i, j;
        var canvas = document.getElementById('cvs');
        var width = canvas.width, height = canvas.height;
        var ctx = canvas.getContext('2d');

        for (i = 0; i < width; i += 50) {
            ctx.beginPath();
            ctx.moveTo(i, 0);
            ctx.lineTo(i, height);
            ctx.stroke();
        }

        for (i = 0; i < height; i += 50) {
            ctx.beginPath();
            ctx.moveTo(0, i);
            ctx.lineTo(width, i);
            ctx.stroke();
        }

        ctx.beginPath();
        ctx.moveTo(50, 50);
        ctx.quadraticCurveTo(90, 50, 100, 100);
        ctx.stroke();
    }();

</script>
</body>
</html>
